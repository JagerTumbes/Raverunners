<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <h2>Lista de Eventos</h2>
        <a href="{{ url_for('main.crear_evento') }}" class="btn btn-primary">Crear Evento</a>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Lugar</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for evento in eventos %}
                <tr>
                    <td>{{ evento.id_evento }}</td>
                    <td>{{ evento.nombre }}</td>
                    <td>{{ evento.lugar }}</td>
                    <td>{{ evento.fecha }}</td>
                    <td>{{ evento.estado }}</td>
                    <td>
                        <a href="{{ url_for('main.detalle_evento', evento_id=evento.id_evento) }}" class="btn btn-info btn-sm">
                            Ver Detalles
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6" class="text-center">No hay eventos creados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('main.inicio_admin') }}" class="btn btn-secondary">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
