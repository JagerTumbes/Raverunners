<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociar DJs al Evento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Asociar DJs al Evento: {{ evento.nombre }}</h2>

        <!-- Botón para volver -->
        <a href="{{ url_for('main.ver_eventos') }}" class="btn btn-secondary mb-3">Volver</a>

        <!-- Formulario para asociar DJs -->
        <form method="POST" action="{{ url_for('main.asociar_djs_a_evento', evento_id=evento.id_evento) }}">
            <div class="mb-3">
                <label for="djs" class="form-label">Selecciona DJs:</label>
                <select class="form-select" id="djs" name="djs" multiple required>
                    {% for dj in djs_disponibles %}
                        <option value="{{ dj.id }}">{{ dj.nombre_dj }} ({{ dj.descripcion or 'Sin descripción' }})</option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">
                    Mantén presionada la tecla "Ctrl" (Windows) o "Cmd" (Mac) para seleccionar múltiples DJs.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
