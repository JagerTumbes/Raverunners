<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dj.nombre_dj }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5">
        <h1>{{ dj.nombre_dj }}</h1>
        <div class="text-center">
            {% if dj.foto %}
                <img src="{{ url_for('static', filename='images/dj/' + dj.foto) }}" class="img-fluid rounded-circle" alt="{{ dj.nombre_dj }}" style="max-width: 300px;">
            {% else %}
                <img src="{{ url_for('static', filename='images/default.jpg') }}" class="img-fluid rounded-circle" alt="Imagen por defecto" style="max-width: 300px;">
            {% endif %}
        </div>
        <p class="mt-3">Esta es la página personalizada de {{ dj.nombre_dj }}.</p>
        <!-- Aquí puedes agregar más detalles sobre el DJ si lo deseas -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
